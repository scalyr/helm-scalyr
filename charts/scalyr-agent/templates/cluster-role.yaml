{{- if (or (or (.Values.scalyr.k8s.enableMetrics) (.Values.scalyr.k8s.enableLogs)) .Values.scalyr.k8s.enableExplorer) }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "scalyr-helm.fullname" . }}-cluster-role
  labels:
  {{- include "scalyr-helm.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - "namespaces"
      - "pods"
      - "replicationcontrollers"
    verbs:
      - "get"
      - "list"
  - apiGroups:
      - ""
    resources:
      - "nodes"
    verbs:
      - "get"
      - "list"
  - apiGroups:
      - "apps"
    resources:
      - "daemonsets"
      - "deployments"
      - "replicasets"
      - "statefulsets"
      - "namespaces"
    verbs:
      - "get"
      - "list"
  - apiGroups:
      - "batch"
      - "extensions"
    resources:
      - "cronjobs"
      - "jobs"
    verbs:
      - "get"
      - "list"
  - apiGroups:
      - ""
      - "events.k8s.io"
    resources:
      - "events"
    verbs:
      - "get"
      - "list"
      - "watch"
  # nodes/proxy and /metrics permissions are needed for Kubernetes Open Metrics monitor
  # so local Kubelet API can be queried for metrics in Open Metrics format.
  - apiGroups:
      - ""
    resources:
      - "nodes/stats"
      - "nodes/proxy"
    verbs:
      - "get"
  - apiGroups:
      - "argoproj.io"
    resources:
      - "rollouts"
    verbs:
      - "get"
      - "list"
  - nonResourceURLs:
      - "/metrics"
    verbs:
      - "get"
{{- end }}
